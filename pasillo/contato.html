	<div class="wrapped text-justify col-md-12">

        <form class="form-group" action=""> <!--formulário -->

            <div>
                <p>Entre em contato</p>
            </div>
            
            <div class="form-check">
                <input type="radio" value="pessoa" name="pessoa" id="fisica" style="background-color: #dfdfdf;">
                <label class="form-check-label btn btn-sm" for="fisica" >Pessoa Física</label><br>

                <input type="radio" value="pessoa" name="pessoa" id="juridica" style="background-color: #dfdfdf;">
                <label class="form-check-label btn btn-sm" for="juridica">Pessoa Jurídica</label> <!--Estilo nos botões e texto -->
            </div>

            <div class="form-cadastro" id="cadastro_cpf">
                <!-- se for fisica -->
                <div>
                    <div>
                        <label for="nome" id="name">Nome:</label><br>
                        <input type="text" id="nome" required="" style="background-color: #dfdfdf;">
                    </div>
                    <div>
                        <label for="cpf">CPF:</label><br>
                     <input type="text" name="cpf" id="cpf" placeholder="xxxxxxxxxxx" onkeyup="FormataCPF(this,event)" onblur="if(!validarCPF(this.value)){alert('CPF Informado é inválido'); this.value='';}" maxlength="11" class="form-control input-md" ng-model="cadastro.cpf" style="background-color: #dfdfdf;">
                    </div> <!--O keyup evento ocorre quando uma tecla do teclado é solta. O keyup() método dispara o keyup evento, ou atribui uma função a ser executada quando um keyup evento ocorre. / onblur verificar se um evento foi disparado /  O ng-model é uma diretiva de ligação, ou seja, ele vincula a propriedade ao $scope.-->
                </div>
            </div>
            <div class="form-cadastro" id="cadastro_cnpj">
                
                <!-- se for juridica -->
                <div>
                    <div>    
                        <label for="empresa" id="company">Empresa:</label><br>
                        <input type="text" id="empresa" required="" style="background-color: #dfdfdf;">
                    </div>
                    <div>
                        <label for="cnpj">CNPJ:</label><br>
                       <input type="text" name="cnpj" id="cnpj" placeholder="xxxxxxxxxxxxxx" onkeyup="FormataCnpj(this,event)" onblur="if(!validarCNPJ(this.value)){alert('CNPJ Informado é inválido'); this.value='';}" maxlength="18"  class="form-control input-md" ng-model="cadastro.cnpj" style="background-color: #dfdfdf;">
                    </div>
                </div>
            </div>

            <div>
                <label for="email" id="email">Email:</label><br>
                <input type="email" name="email" class="form-control" placeholder="email@email.com" required="" id="emailFocus" style="background-color: #dfdfdf;">
            </div>

            <div>
                <label for="" id="project">Tipo de Projeto:</label><br>
                <select name="" id="projeto" required="" style="background-color: #dfdfdf;">                    
                    <option value="">selecione:</option>
                    <option value="comercial">comercial</option>
                    <option value="institucional">institucional</option>
                    <option value="residencial">residencial</option>
                    <option value="outras">outras</option><br />
                </select>
  
            </div>

            <div>
                <label for="msg" id="message">Mensagem:</label><br>
                <textarea type="text" id="msg" required="" style="background-color: #dfdfdf;"></textarea>
            </div>

            <div>
                <input class="btn btn-outline-light btn-sm" onclick="fases()" type="submit" value="enviar" id="enviar" style="color: #101022;"> <!--Estilo nos botões e texto -->
            </div>
            <small id="small" class="form-text text-muted">Agradecemos seu contato<br> em breve retornaremos a sua solicitação.</small>
        </form>

            <img src="./imagens/LOGO AZUL.png" width="8%">
